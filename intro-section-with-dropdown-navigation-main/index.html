<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
	<header class="header">
		<div class="header-item header-logo">
			<a href="./index.html" id="header-logo-anchor">
				snap
			</a>
		</div>
		<div class="header-burger-menu">
			<span class="menu-item"></span>
			<div class="second-line">
				<span class="menu-item"></span>
				<span class="menu-item"></span>
			</div>
			<span class="menu-item"></span>
		</div>
		<nav class="header-item header-nav">
			<div class="header-nav-container">
				<div class="nav-item features">
					<p class="select-item nav-item-text">
						Features
					</p>
					<span class="arrow-down material-symbols-outlined">
						keyboard_arrow_down
					</span>
				</div>
				<div class="nav-item company">
					<p class="select-item nav-item-text">
						Company
					</p>
					<span class="arrow-down material-symbols-outlined">
						keyboard_arrow_down
					</span>
				</div>
				<div class="nav-item careers">
					<p class="nav-item-text">Careers</p>
				</div>
				<div class="nav-item about">
					<p class="nav-item-text">About</p>
				</div>
			</div>
			<div class="header-nav-sign">
				<a href="#" id="login-btn" class="register-btn">Login</a>
				<a href="#" id="register-btn" class="register-btn">Register</a>
			</div>
		</nav>
	</header>
	<main class="flex-container">
		<section class="flex-item section section-hero">
			<article class="hero-image">
				<picture class="img-container">
					<source srcset="./images/image-hero-desktop.png" media="(min-width: 1440px)">
					<img src="./images/image-hero-mobile.png" alt="Logo Image - Work with us!">
				</picture>
			</article>
		</section>
	</main>
	<footer class="attribution">
		<p class="footer-p">Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
		<p class="footer-p">
			Coded by <a href="https://www.linkedin.com/in/julian-flores-dev" target="_blank">Julian Flores</a>.</p>
	</footer>
</body>

</html>
