<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <title>Product preview card component - By Julian Flores</title>
</head>
<testing></testing>
<body>
    <main>
        <section class="cards-container">
            <article class="card">
                <div class="img-container"></div>
                <div class="card-content">
                    <header class="card-header">
                        <p class="card-header-p">perfume</p>
                        <h2 class="card-header-title">Gabrielle Essence Eau De Parfum</h2>
                    </header>
                    <main class="card-main">
                        <p class="card-description">
                            A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
                        <div class="card-price-container">
                            <h3 class="card-price">$149.99</h3>
                            <p class="card-price-old">$169.99</p>
                        </div>
                        <span class="card-button">
                            <span class="button-span"></span>
                            <p class="button-content">Add to Cart</p>
                        </span>
                    </main>
                </div>
            </article>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
